<!DOCTYPE html>
<html>
<body>

<h2>Store and retrieve data from local storage.</h2>

<p id="demo"></p>

<script>
var miElenco, miOggetto, testo, oggetto;

miElenco = {"nome":"Andrea", "eta":22, "citta":"Codogno", "data_nascita":"22/02/2020"};
miOggetto = JSON.stringify(miElenco);
localStorage.setItem("provaJSON", miOggetto);

// Retrieving data:
testo = localStorage.getItem("provaJSON");
oggetto = JSON.parse(testo);
document.getElementById("demo").innerHTML = oggetto.nome + " " + oggetto.eta + " " + oggetto.data_nascita;
</script>

</body>
</html>
