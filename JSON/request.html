<!DOCTYPE html>
<html>
<body>

<h2>Uso di XMLHttpRequest per ottenere con il metodo get il contenuto di un file.</h2>
<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = myObj.nome + " " + myObj.auto[0].tipo;
  }
};
xmlhttp.open("GET", "prova.json", true);
xmlhttp.send();
</script>


</body>
</html>
