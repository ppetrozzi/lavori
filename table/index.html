<!DOCTYPE>
<html>
    <head>
        <title>tabelle</title>
        <style>
            table, tr, td {
                border:1px solid black;
                border-collapse: collapse;
            }
            td{
                width: 200px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">10</td>

                
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                
            </tr>
        </table>
    </body>
    
    
</html>
