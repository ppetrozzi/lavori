<html>
    <head>
    <script>

	var stri = new Array();
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "https://petrozzi.000webhostapp.com/cv/cv.json", true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                 for (i=0; i<=myObj.length; i++){
			stri[i] = myObj[i].nome;
		    	document.getElementById("nome").innerHTML +="<p><a href='" + stri[i] + ".html'>" + stri[i] + "</p>";
                }
	
           }
        }
                    
                    
    </script>
    </head>
    
    <body>
    <p id="nome"></p>
  
    </body>
                    
</html>
