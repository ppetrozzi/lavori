<html>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
    }
  };
  xhttp.open("GET", "nomi.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Cognome</th><th>Nome</th></tr>";
  var x = xmlDoc.getElementsByTagName("utente");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("cognome")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
<body onload="loadDoc()">
<table border="1" id="demo"></table>
</body>
</html>
